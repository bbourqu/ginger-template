<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Template Generator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <form class="ui form">
    <div class="field">
      <div class="ui big labeled input">
        <div class="ui label">Title<div class="detail">Length:<span id="title-length">0</span></div>
        </div><input class="ui input" id="title" type="text"/>
      </div>
    </div>
    <div class="field">
      <div class="ui big labeled input">
        <div class="ui label">Bullet Point 1<div class="detail">Length:<span id="bp1-length">0</span></div>
        </div> <input class="ui input" id="bp1" type="text" />
      </div>

    </div>
    <div class="field">
      <div class="ui big labeled input">
        <div class="ui big label">Bullet Point 2<div class="detail">Length:<span id="bp2-length">0</span></div>
        </div> <input class="ui input" id="bp2" type="text" />
      </div>

    </div>
    <div class="field">
      <div class="ui big labeled input">
        <div class="ui big label">Bullet Point 3<div class="detail">Length:<span id="bp3-length">0</span></div>
        </div> <input class="ui input" id="bp3" type="text" />
      </div>

    </div>
    <div class="field">
      <div class="ui big labeled input">
        <div class="ui big label">Bullet Point 4<div class="detail">Length:<span id="bp4-length">0</span></div>
        </div> <input class="ui input" id="bp4" type="text" />
      </div>

    </div>
    <div class="field">
      <div class="ui big labeled input">
        <div class="ui big label">Bullet Point 5<div class="detail">Length:<span id="bp5-length">0</span></div>
        </div> <input class="ui input" id="bp5" type="text" />
      </div>
    </div>
    <button class="ui primary big icon button" id="generate" type="button"><i class="play icon"></i>
      Generate</button>&nbsp;&nbsp;<button class="ui grey icon button" id="breakdown" type="button"><i
        class="recycle icon"></i>Break
      Down</button>&nbsp;&nbsp;<button class="ui red icon button" id="clear" type="button"><i
        class="eraser icon"></i>Clear</button><br /><br />
    <div class="ui big label" id="result-label">Results(also copied to the clipboard on "Generate")<div class="detail">
        Length:<span id="result-length">0</span></div>
    </div>
    <textarea id="result" rows="3" maxlength="300"></textarea><br/>
    <h4 class="ui horizontal divider header">
      <i class="eye icon"></i>
      Preview
    </h4>
    <span id="preview"></span>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
    integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>
    document.getElementById("generate").addEventListener('click', function () {
      document.getElementById("result-label").classList.remove("red");
      var results = "<br/><p><b>" + document.getElementById("title").value + "</b></p><ul>";
      if (document.getElementById("bp1").value != "") {
        results += "<li>" + document.getElementById("bp1").value + "</li>";
      }
      if (document.getElementById("bp2").value != "") {
        results += "<li>" + document.getElementById("bp2").value + "</li>";
      }
      if (document.getElementById("bp3").value != "") {
        results += "<li>" + document.getElementById("bp3").value + "</li>";
      }
      if (document.getElementById("bp4").value != "") {
        results += "<li>" + document.getElementById("bp4").value + "</li>";
      }
      if (document.getElementById("bp5").value != "") {
        results += "<li>" + document.getElementById("bp5").value + "</li>";
      }
      results += "</ul>";
      document.getElementById("result").value = results;
      if(results.length>300){
        document.getElementById("result-length").innerHTML="TOO LONG";
        document.getElementById("preview").innerHTML="";
        document.getElementById("result-label").classList.add("red");
      }else{
        document.getElementById("preview").innerHTML = results;
        document.getElementById("result-length").innerHTML = results.length;
        document.getElementById("result").select();
        document.execCommand("copy");
      }
      
    })
    document.getElementById("clear").addEventListener('click', function () {
      document.getElementById("title").value = "";
      document.getElementById("bp1").value = "";
      document.getElementById("bp2").value = "";
      document.getElementById("bp3").value = "";
      document.getElementById("bp4").value = "";
      document.getElementById("bp5").value = "";
      document.getElementById("result").value = "";
      document.getElementById("result-length").innerHTML = document.getElementById("result").value.length;
      document.getElementById("result-label").classList.remove("red");
      document.getElementById("title-length").innerHTML = document.getElementById("title").value.length;
      document.getElementById("bp1-length").innerHTML = document.getElementById("bp1").value.length;
      document.getElementById("bp2-length").innerHTML = document.getElementById("bp2").value.length;
      document.getElementById("bp3-length").innerHTML = document.getElementById("bp3").value.length;
      document.getElementById("bp4-length").innerHTML = document.getElementById("bp4").value.length;
      document.getElementById("bp5-length").innerHTML = document.getElementById("bp5").value.length;
    })
    document.getElementById("breakdown").addEventListener('click', function () {
      const results = document.getElementById("result").value;
      const el = document.createElement('html');
      el.innerHTML = results;
      let title = el.getElementsByTagName("b");
      document.getElementById("title").value = title[0].innerHTML;
      let bullet_points = el.getElementsByTagName("li");
      for (let i = 0; i <= bullet_points.length - 1; i++) {
        let element = "bp".concat(i + 1);
        document.getElementById(element).value = bullet_points[i].innerHTML;
      }
      document.getElementById("result-length").innerHTML = document.getElementById("result").value.length;
      document.getElementById("title-length").innerHTML = document.getElementById("title").value.length;
      document.getElementById("bp1-length").innerHTML = document.getElementById("bp1").value.length;
      document.getElementById("bp2-length").innerHTML = document.getElementById("bp2").value.length;
      document.getElementById("bp3-length").innerHTML = document.getElementById("bp3").value.length;
      document.getElementById("bp4-length").innerHTML = document.getElementById("bp4").value.length;
      document.getElementById("bp5-length").innerHTML = document.getElementById("bp5").value.length;
    })
    document.getElementById("result").addEventListener('input', function () {
      const results = document.getElementById("result").value;
      document.getElementById("result-length").innerHTML = results.length;
    })
    document.getElementById("title").addEventListener('input', function () {
      const results = document.getElementById("title").value;
      document.getElementById("title-length").innerHTML = results.length;
    })
    document.getElementById("bp1").addEventListener('input', function () {
      const results = document.getElementById("bp1").value;
      document.getElementById("bp1-length").innerHTML = results.length;
    })
    document.getElementById("bp2").addEventListener('input', function () {
      const results = document.getElementById("bp2").value;
      document.getElementById("bp2-length").innerHTML = results.length;
    })
    document.getElementById("bp3").addEventListener('input', function () {
      const results = document.getElementById("bp3").value;
      document.getElementById("bp3-length").innerHTML = results.length;
    })
    document.getElementById("bp4").addEventListener('input', function () {
      const results = document.getElementById("bp4").value;
      document.getElementById("bp4-length").innerHTML = results.length;
    })
    document.getElementById("bp5").addEventListener('input', function () {
      const results = document.getElementById("bp5").value;
      document.getElementById("bp5-length").innerHTML = results.length;
    })
  </script>
</body>

</html>
